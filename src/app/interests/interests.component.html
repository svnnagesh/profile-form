<form (ngSubmit)="onSubmit(interest.value)" [formGroup]="interest">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="form-group">
                <label>Sports</label>
                <select class="form-control" formControlName="sport">
                  <option *ngFor="let sport of sports" value="{{sport}}">{{sport}}</option>
                </select>
                <div *ngIf="interest.get('sport').invalid && interest.get('sport').touched" class="alert alert-danger">
                    Please select the sport
                </div>
            </div>
            <div class="form-group">
                <label>Movies</label>
                <select class="form-control" formControlName="movie">
                  <option *ngFor="let movie of movies" value="{{movie}}">{{movie}}</option>
                </select>
                <div *ngIf="interest.get('movie').invalid && interest.get('movie').touched" class="alert alert-danger">
                    Please select the movie
                </div>
            </div>
            <div class="form-group">
                <label>Poetries</label>
                <select class="form-control" formControlName="poetry">
                  <option *ngFor="let poetry of poetries" value="{{poetry}}">{{poetry}}</option>
                </select>
                <div *ngIf="interest.get('poetry').invalid && interest.get('poetry').touched" class="alert alert-danger">
                    Please select the poetry
                </div>
            </div>

            <div class="form-group text-center">
                <button class="btn btn-primary" [disabled]="!interest.valid">SAVE</button>
            </div>
        </div>
    </div>
</form>
